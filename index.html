<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Code Developer Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-4">
        <header class="mb-5 text-center">
            <h1>No-Code Developer Resources</h1>
            <p class="lead">A curated collection of bookmarks for no-code and low-code development</p>
        </header>
        
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="Search resources...">
                    <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                </div>
            </div>
            <div class="col-md-4">
                <select id="category-filter" class="form-select">
                    <option value="all">All Categories</option>
                    <option value="no-code-tools">No-Code Tools</option>
                    <option value="low-code-tools">Low-Code Tools</option>
                    <option value="databases">Databases</option>
                    <option value="automation">Automation</option>
                    <option value="templates">Templates</option>
                    <option value="tutorials">Tutorials</option>
                    <option value="apis">APIs</option>
                    <option value="design">Design</option>
                    <option value="community">Community</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Folder filters" id="folder-filters">
                    <!-- Folder buttons will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
        
        <div id="resources-container">
            <!-- Resources will be inserted here by JavaScript -->
        </div>
    </div>
    
    <script src="js/bookmarks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
